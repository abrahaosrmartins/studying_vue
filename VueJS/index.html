<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{mensagem}}<br>
        Valor Total: {{valorTotal}}<br>
        Logado: {{logado}}<br>
        Hobbie: {{hobbies[3]}}<br>
        Perfil: {{perfil.site}}, {{perfil.cursos[0].nome}}<br>
        Somar: {{somar()}}<br>
        Subtrair: {{subtrair()}}<br>
        Multiplicar: {{ multiplicar() }}<br>
        Dividir: {{dividir()}}
    </div>
    <script>
        /**
         * geralmente atribui-se o objeto Vue á const vm (ViewModel) por convenção, mas não é necessário.
         * o objeto Vue espera receber o objeto options que pode ser atribuido antes, ou passado direto como está sendo feito abaixo
         * data contem as variáveis/atributos reativos que se encaixam no contexto do elemento (el) selecionado
         */
        const vm = new Vue({
            el: "#app",
            data: {
                n1: 4,
                n2: 2,
                mensagem: 'Primeiro template controlado pelo Vue',
                valorTotal: 150.47,
                logado: false,
                hobbies: [
                    'Dormir',
                    'Colecionar videogames antigos',
                    'Correr',
                    'Trilhas'
                ],
                perfil: {
                    nome: 'Jorge Sant Ana',
                    site: 'jorgesantana.net.br',
                    idade: 32,
                    cursos: [
                        {
                            nome: 'Laravel',
                            cargaHoraria: '50 horas'
                        },
                        {
                            nome: 'Bancos de dados relacionais',
                            cargaHoraria: '40 horas'
                        }
                    ]
                }
            },
            methods: {
                //função convencional
                somar: function somar() {
                    return this.n1 + this.n2 // this referencia o objeto Vue
                },
                //anonima
                subtrair: function () {
                    return this.n1 - this.n2
                },
                // arrow
                // na arrow function o this referencia o Window. Objeto global do navegador
                multiplicar: () => {
                    return this.n1 * this.n2 
                },
                // mais enxuta
                dividir() {
                    return this.n1 / this.n2
                } 
            }
        }) 

        console.log(vm)

    </script>
</body>
</html>
