<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <button @click="adicionarElemento()">Adicionar Elemento</button>
        <button @click="removerElemento()">Remover Elemento</button>
        <button @click="atualizarElemento()">Atualizar Elemento</button>
        <ul>
            <li v-for="c in comentarios" :key="c.id">{{c.id}} - {{c.comentario}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="n in numero">{{n}}</li>
        </ul>
        <ul>
            <li v-for="(curso, chave) in cursos" v-text="chave + ' - ' + curso"></li>
        </ul>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="({titulo, descricao}, chave) in cursos2">
                    <!--destructuring assignment disponivel a partir do ES6-->
                    <td>{{chave}}</td>
                    <td>{{titulo}}</td>
                    <td>{{descricao}}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <ul>
            <li v-for="p in publicacoes" style="border: solid 1px; margin-bottom: 10px" :key="p.id">
                {{p.publicacao}}
                <hr>
                <input type="text" name="" id="">
            </li>
        </ul>
        <button @click="misturarArray()">Misturar publicações</button>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                comentarios: [
                    {id: 1, comentario: 'Comentário 1'},
                    {id: 2, comentario: 'Comentário 2'},
                    {id: 3, comentario: 'Comentário 3'},
                ],
                numero: 5,
                cursos: ['Laravel', 'Web completo', 'Banco de dados', 'Solid', 'Angular'],
                cursos2: {
                    1000: {
                        titulo: 'Laravel',
                        descricao: 'Domine o framework php mais poderoso do mundo'
                    },
                    1001: {
                        titulo: 'Bancos de dados',
                        descricao: 'Aprenda os principais BDs relacionais do mercado'
                    }
                },
                publicacoes: [
                    { id: 1, publicacao: 'Publicação 1' },
                    { id: 2, publicacao: 'Publicação 2' },
                    { id: 3, publicacao: 'Publicação 3' }
                ]
            },
            methods: {
                misturarArray() {
                    let misturado = []
                    misturado[0] = this.publicacoes[2]
                    misturado[1] = this.publicacoes[0]
                    misturado[2] = this.publicacoes[1]

                    this.publicacoes = misturado
                },
                adicionarElemento() {
                    let ultimo = this.comentarios.length
                    this.comentarios.push({
                        id: ultimo + 1,
                        comentario: 'Comentário ' + (ultimo + 1)
                    })
                },
                removerElemento() {
                    this.comentarios.pop()
                },
                atualizarElemento() {
                    // this.comentarios[1] = {id: 1, comentarios: 'Comentário 2 atualizado'}
                    // Desse jeito, o comentário atualiza, mas o DOM não. Não é reativo

                    this.$set( // método nativo do Vue para atualizar o valor de um array de forma reativa
                        this.comentarios, // array a ser modificado
                        1, // índice do valor que vai ser modificado
                        {id: 1, comentarios: 'Comentário 2 atualizado'} // novo valor
                    )
                }
            }
        })

    </script>
</body>

</html>
