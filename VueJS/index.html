<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .verde {
            color: green;
        }
        .negrito {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--Deixar só os dois pontos é forma mais elegante e enxuta de digitar o v-bind-->
        <a href="www.google.com.br" :href="site" target="_blank">Site</a> <!--Se eu coloco dois href, ele vai pegar o da direita, isso é sobreposição de atributo-->
        <p v-bind:class="cor" class="negrito">Entendendo a diretiva v-bind</p> <!--Se eu coloco duas classes, o vue tem a inteligencia de aplicar as duas-->
        <input type="text" v-bind:placeholder="instrucaoPlaceholder">
        <input type="checkbox" v-bind:checked="check">
    </div>
    <script>
        /**
         * geralmente atribui-se o objeto Vue á const vm (ViewModel) por convenção, mas não é necessário.
         * o objeto Vue espera receber o objeto options que pode ser atribuido antes, ou passado direto como está sendo feito abaixo
         * data contem as variáveis/atributos reativos que se encaixam no contexto do elemento (el) selecionado
         */
        const vm = new Vue({
            el: "#app",
            data: {
                site: 'http://jorgesantana.net.br',
                cor: 'verde',
                instrucaoPlaceholder: 'Aqui fica o placeholder',
                check: true
            },
            methods: {
                
            }
        }) 

        console.log(vm)

    </script>
</body>
</html>
