<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(curso, chave) in cursos" v-text="chave + ' - ' + curso"></li>
        </ul>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="({titulo, descricao}, chave) in cursos2">
                    <!--destructuring assignment disponivel a partir do ES6-->
                    <td>{{chave}}</td>
                    <td>{{titulo}}</td>
                    <td>{{descricao}}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <ul>
            <li v-for="p in publicacoes" style="border: solid 1px; margin-bottom: 10px" :key="p.id">
                {{p.publicacao}}
                <hr>
                <input type="text" name="" id="">
            </li>
        </ul>
        <button @click="misturarArray()">Misturar publicações</button>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                cursos: ['Laravel', 'Web completo', 'Banco de dados', 'Solid', 'Angular'],
                cursos2: {
                    1000: {
                        titulo: 'Laravel',
                        descricao: 'Domine o framework php mais poderoso do mundo'
                    },
                    1001: {
                        titulo: 'Bancos de dados',
                        descricao: 'Aprenda os principais BDs relacionais do mercado'
                    }
                },
                publicacoes: [
                    { id: 1, publicacao: 'Publicação 1' },
                    { id: 2, publicacao: 'Publicação 2' },
                    { id: 3, publicacao: 'Publicação 3' }
                ]
            },
            methods: {
                misturarArray() {
                    let misturado = []
                    misturado[0] = this.publicacoes[2]
                    misturado[1] = this.publicacoes[0]
                    misturado[2] = this.publicacoes[1]

                    this.publicacoes = misturado
                }

            }
        })

    </script>
</body>

</html>
