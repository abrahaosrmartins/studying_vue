<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Avançando com Vue.js 3</title>
</head>

<body>

    <div id="app">
        <h1>{{ titulo }}</h1>
        <h2>{{ descricao }}</h2>
    </div>
    <script>
        const BoasVindasVueApp = {
            data() { // é a mesma coisa que data: function() {
                return {
                    titulo: 'Olá Vue.js 3',
                    descricao: 'Estamos avançando com Vue.js 3'
                }
            }
        }
        Vue.createApp(BoasVindasVueApp).mount('#app')
    </script>
</body>

</html>
