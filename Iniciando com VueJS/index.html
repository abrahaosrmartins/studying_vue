<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Estudando Vue.js</title>
    <style></style>
</head>

<body>
    <div id="app">
        <span>Nome: </span><input type="text" id="inputNome" ref="inputNome">
        <button @click="cadastrar()">Cadastrar</button>
    </div>

    <script>
        // $refs fazem referência a elementos do DOM
        // NÃO É REATIVO
        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                cadastrar() {
                    console.log(this.$refs.inputNome.value)
                }
            }
        })

    </script>
</body>

</html>
